auto lo
iface lo inet loopback
    dns-nameservers 188.93.16.19 188.93.17.19

auto eth0
iface eth0 inet static
    address 84.38.180.83/24
    mtu 1500
    post-up route add default gw 84.38.180.1 || true
    pre-down route del default gw 84.38.180.1 || true
